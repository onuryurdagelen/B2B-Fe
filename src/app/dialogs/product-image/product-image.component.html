<h2 mat-dialog-title>Install Angular</h2>
<mat-dialog-content>
  <app-file-upload [fileOptions]="options"></app-file-upload>
  <div class="row">
    <div class="col-md-3 mt-2" *ngFor="let productImage of productImages">
      <mat-card class="example-card">
        <img height="100" mat-card-image src="{{productImage.filePath}}/{{productImage.fileName}}" alt="Photo of a Shiba Inu">
        <!--<mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>-->
        <button class="btn btn-danger" (click)="deleteImageFile(productImage.productImageId,$event)">  <i class="fas fa-times-circle"></i></button>
      </mat-card>
    </div>
  </div>
</mat-dialog-content>





<mat-dialog-actions align="end">
  <button class="btn btn-danger mr-2" mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
