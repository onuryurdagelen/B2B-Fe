<h1 mat-dialog-title>Update Product</h1>
<div mat-dialog-content>
  Would you like to update this record?
</div>
<div mat-dialog-actions class="row">
  <div class="col-md-6">
    <button class="btn btn-danger" (click)="close()" mat-button mat-dialog-close>Cancel</button>
  </div>
  <div class="col-md-3">
    <button class="btn btn-primary" mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
  </div>
</div>
